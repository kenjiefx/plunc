<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>End-To-End Test Suite</title>
        <script src="/assets/plunc.js?mangle=true" type="text/javascript"></script>
        <link rel="stylesheet" href="/assets/index.css">
        <script src="/assets/index.js" type="text/javascript"></script>
        <script src="/assets/app.js" type="text/javascript"></script>
        <script type="text/javascript">const blockAutoSubmit=e=>e.preventDefault();</script>
    </head>
    <body>
        <section id="result"></section>
        <main style="display:none;" plunc-app="TestApp"></main>
        <template plunc-name="TestApp">
           <div plunc-component="Placeholders"></div>
           <div plunc-component="Repeats"></div>
        </template>
        <template plunc-name="Placeholders">
            <div id="1">{{a}}</div>
            <div id="2">{{b.a}}</div>
            <div id="3">{{ c }}</div>
            <div id="4">{{c + d}}</div>
            <div id="5">{{ d - c }}</div>
            <div id="6">{{ d * c }}</div>
            <div id="7">{{d/c}}</div>
            <div id="8">{{d%c}}</div>
            <div id="9">{{e.a*e.b.a}}</div>
            <div id="10">{{f()}}</div>
            <div id="11">{{ g.a() }}</div>
            <div id="12">{{ g.b(4) * d }}</div>
            <div id="13">{{g.c.a(a,'k')}}</div>
            <div id="14"></div>
            <div id="15"></div>
            <div id="16"></div>
            <div id="17"></div>
        </template>
        <template plunc-name="Repeats">
            <div id="1" plunc-repeat="a as z">{{z.a}}</div>
            <div id="2" plunc-repeat="until 5">a</div>
            <div id="3" plunc-repeat="until b">a</div>
        </template>
    </body>
</html>
